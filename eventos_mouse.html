<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>JavaScript</title>
  <style>

    div{
      background: #ccc;
      height: 150px;
      width: 150px;
      margin: 10px;
      float: left;

    }
  </style>

</head>
<body>
  <h1>Eventos do mouse JS</h1>

 

  </div>

  <script>
   function acao() {
    alert('Evento disparado!')
   }

   function acao2() {
    alert('O cursor do mouse saiu do elemento!')
   }



  </script>
  
</body>
