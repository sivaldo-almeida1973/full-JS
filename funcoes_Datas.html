<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>
<body>

  <script>
    //datas
    var data = new Date()

    document.write(data.getDate(), '/')//dia
    document.write(data.getMonth() + 1, '/')//mês
    document.write(data.getFullYear(), '<br>')//Ano


    //mesma informação de cima  
    document.write(data.getDate() + '/' +( data.getMonth()+ 1)+ '/' + (data.getFullYear()))

    
  </script>
  
</body>
</html>
