<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch</title>
</head>
<body>

  <script>
     //break interrompe no parametro indicado
     //se for informado  no prompt tera que converter
    //var parametro = 2
    var parametro = prompt('Digite um numero')

    switch(parseInt(parametro)){

      case 1:
       document.write('Parametro 1')
        break

      case 2:
        document.write('Parametro 2')
        break

      //default serve quando a opção for invalida
      default:
       document.write('Default')

    }



  </script>
  
</body>
</html>
