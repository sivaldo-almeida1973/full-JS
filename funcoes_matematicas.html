<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>
<body>

  <script>
      //arredondar pra cima
      var x = Math.ceil(10.380)
      document.write(x , '<br>')

       //arredondar pra baixo
     var x = Math.floor(10.380)
     document.write(x, '<br>')

     //arredondar pra cima ou pra baixo de acordo com a proximidade

     var x = Math.round(10.550)
     document.write(x, "<br>")

     var x = Math.round(10.450)
     document.write(x , "<br>")
   
     //imprime um numero aleatorio
     var x = Math.random()
     document.write(x, ' numero aleat√≥rio')



  </script>
  
</body>
</html>
