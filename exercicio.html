<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar uma aplicação</title>
</head>
<body>

  <script>
      var idade = prompt('Informar sua idade:')
      if(idade >= 0 && idade < 15 ){
        document.write('Voce é uma criança!')
    
      }if(idade >= 15 && idade < 30){
        alert('Jovem')
      }if(idade >= 30 && idade < 60  ){
        document.write('Adulto')
      }if(idade >= 60){
        document.write('Idoso')
      }


  </script>

  
</body>
</html>
