<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>
<body>

  
  <input type="text" placeholder="cadeira" id="objeto">
  <button onclick="adicionarObjetos()">Adicionar</button>
  <button onclick="ordenarObjetos()">Ordenar</button>

  <script>


   var objetos = Array('cadeira', 'impressora', 'garfo')

   function adicionarObjetos(){

    //recupera o valor insrido no campo id objeto
    var objeto = document.getElementById('objeto').value


    // caso possua algum valor preenchido entra no if
    if(objeto != '') {

      //verifica se o valor já não foi inserido anteriormente
      // se sim, informa que o valor já existe, se não insere novo valor

      if(objetos.indexOf(objeto) !== -1) {
        alert('Objeto já foi adicionado')

      }else {
        objetos.push(objeto)
        console.log(objetos)

        document.getElementById('objeto').value = ''
      }



    }else {
      alert('informe um objeto válido!')
    }
    
   }

   function ordenarObjetos() {
    objetos.sort()
    console.log(objetos)
   }


  </script>

 
  
</body>
</html>
