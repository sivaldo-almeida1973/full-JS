<!DOCTYPE html>
<html lang="pt-br">

<body>





  <script>

   /*
   1) 2) Baseado no exemplo da aula "Praticando um pouco - Criando uma tabuada de 1 a 10 (laços encadeados)", implemente a mesma solução, porém utilizando o comando while.
   
   */

   var x = 1;

   var y = 1;

   while(x <= 10){
      y = 1;

      while(y <= 10){
            console.log(x + 'x' + y + '='+ x * y);
            document.write(x + 'x '+ y + '=' + x * y ,'<br>');
            y++;
      }

      console.log('\n');
      document.write('<hr>');
      x++;
  }

  
  
  </script>



 
  
</body>
